<mat-spinner *ngIf="spinner" class="spinner"></mat-spinner>

<mat-grid-list cols="3">
    <mat-grid-tile *ngIf="mobileQuery.matches" class="grid-tile">
        <div *ngIf="selectedDate">
            <fa-icon [icon]="['far','circle']"></fa-icon>
            <span>You selected the following date</span>
            <h1>{{selectedDate}}</h1>
            <button>
                <fa-icon [icon]="['far','circle']"></fa-icon>
            </button>
        </div>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="!selectedDate" [colspan]="2" [ngClass]="mobileQuery.matches ? 'grid-tile' : 'grid-tile-desktop' ">
        <mat-calendar *ngIf="!spinner" [dateClass]="dateClass" [selected]="selectedDate"
            (selectedChange)="getSelectedDate($event)"></mat-calendar>
    </mat-grid-tile>
     <mat-grid-tile [ngClass]="mobileQuery.matches ? 'grid-tile' : 'grid-tile-desktop' ">
        <mat-list>
            <h3 mat-subheader>Events</h3>
            <mat-list-item *ngFor="let event of calendarEvents">
                <fa-icon [icon]="['far', 'circle']" mat-list-icon></fa-icon>
                <h4 mat-line>{{event.subject}}</h4>
                <p mat-line> {{event.start.dateTime | date}}</p>
                <p mat-line> {{event.end.dateTime | date}}</p>
                <p mat-line> {{event.location.uniqueId}}</p>
            </mat-list-item>
        </mat-list>
    </mat-grid-tile>
</mat-grid-list>

<div *ngIf="calendarEvents && calendarEvents.length <= 0">
    <div class="notification is-warning">
        {{"You have no scheduled events yet."}}
    </div>
</div>
