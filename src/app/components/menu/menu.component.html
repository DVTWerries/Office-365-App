<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="['/calender-events']">
          <mat-icon></mat-icon>
          <span>Calender-Event</span>
        </a>
        <a mat-list-item routerLink="['/dashboard/personal/contacts']">
          <mat-icon></mat-icon>
          <span>Personal Contacts</span>
        </a>
        <a mat-list-item routerLink="[/dashboard/profile']">
          <mat-icon></mat-icon>
          <span>Profile</span>
        </a>
        <a mat-list-item routerLink="/login">
          <mat-icon></mat-icon>
          <span>Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
