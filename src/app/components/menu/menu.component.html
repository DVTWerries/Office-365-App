<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon svgIcon="menu-burger" aria-hidden="false" aria-label="menu SVG icon">menu</mat-icon>
      </button>
      <h1 class="example-app-name">Responsive App</h1>
      <span class="example-spacer"></span>
      <a mat-list-item routerLink="/login" id="profile-style">
        <mat-icon svgIcon="person" aria-hidden="false" aria-label="profile SVG icon"></mat-icon>
        <span>Profile</span>
      </a>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/calender-event">
          <mat-icon svgIcon="calender" aria-hidden="false" aria-label="calender-events SVG icon"></mat-icon>
          <span>Calender-Event</span>
        </a>
        <a mat-list-item routerLink="/personal/contacts">
          <mat-icon svgIcon="contacts" aria-hidden="false" aria-label="contacts SVG icon"></mat-icon>
          <span>Personal Contacts</span>
        </a>
        <a mat-list-item routerLink="/login" (click)="logOut()">
          <mat-icon svgIcon="logout" aria-hidden="false" aria-label="logout SVG icon"></mat-icon>
          <span>Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
